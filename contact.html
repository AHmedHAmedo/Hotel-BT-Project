<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="Description" content="This page for a BT Hotel Conatacts.">
    <title>Hotel BT | Contact</title>

    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>

    <link rel="stylesheet" href="Project1Style.css">
</head>

<body>
    
    <!-- Start Navbar -->
    <nav>
        <div class="navbar container">
            <h1> <a href=""> HBT </a></h1>
            <ul class="list">
                <li> <a href="Project 1 index.html"> Home </a></li>
                <li> <a href="about.html"> About </a></li>
                <li> <a class="active" href="contact.html"> Contact </a></li>
            </ul>
        </div>  
    </nav>
    <!-- End Navbar -->

    <section>

        <div class="abovetext">
            <h1><span>Contact</span> Us</h1>
            <p>Please fill out the form below to contact us.</p>
        </div>

        <form  action="page" method="get" class="formgroup">

            <div class="group name">
                <label for="name">Name <br></label>
                <input type="text">
            </div>

            <div class="group email">
                <label for="email">Email <br></label>
                <input type="email">
            </div>

            <div class="group message">
                <label for="message">Message <br></label>
                <textarea name="message"></textarea>
            </div>

            <div class="clr"></div>

        <button  class="btn-submit" type="submit">Submit</button>

        </form>
    </section>


    <!-- Start Contacts Divs -->
    <section>

        <div class="contacts">
            <div class="boxi location">
                <i class='far fa-building' style='font-size:40px'></i>
                <h3>Location</h3>
                <p>50 Main st, Boston MA</p>
            </div>


            <div class="boxi number">
                <i class='fas fa-phone' style='font-size:40px'></i>
                <h3>Phone Number</h3>
                <p>(617) 555-5555</p>
            </div>


            <div class="boxi email">
                <i class='far fa-envelope-open' style='font-size:36px'></i>
                <h3>Email Address</h3>
                <p>frontdesk@hotelbt.com</p>
            </div>


        </div>

    </section>
    <!-- End Contacts Divs -->
    
    <!-- Start Footer Div -->
    <footer>
        <div class="foot">
            <p>Hotel BT &copy; 2020, All Rights Reserved</p>
        </div>
    </footer>
    <!-- Start Footer Div  -->



</body>

</html>
